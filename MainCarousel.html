<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .slider-main {
            background-color: black;
            font-family: Helvetica;
        }

        #events-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1%;
            padding: 20px;
        }

        .event {
            border: .5px solid #252525;
            border-radius: 10px;
            text-align: center;
        }
        .event h2 {
            color: white;
            font-size: 1.2vw;
            margin-top: 5%;
        }

        .event p {
            color: white;
            font-size: 1vw;
            margin: 5px 0;
        }
        .event img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            border-radius: 5px;
        }

        @media only screen and (max-device-width: 1200px) {
            #events-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .event h2 {
            color: white;
            font-size: 4vw;
            margin-top: 5%;
        }

        .event p {
            color: white;
            font-size: 2vw;
            margin: 5px 0;
        }
        }
        @media only screen and (max-device-width: 750px) {
            #events-container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .event h2 {
            color: white;
            font-size: 5vw;
            margin-top: 5%;
        }

        .event p {
            color: white;
            font-size: 3vw;
            margin: 5px 0;
        }
        }

    </style>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <section id="slider1"></section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/plugins/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="MainCarouselScript.js"></script>
    <script src="api-fetch.js"></script>
</body>
</html>
